<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Locadora E-spike</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <style>
        .hero { background: linear-gradient(135deg,#4f46e5,#06b6d4); color: white; padding: 60px 0 }
        .card-admin { cursor: pointer; transition: transform .15s ease-in-out }
        .card-admin:hover { transform: translateY(-6px) }
    </style>
</head>
<body>
    <header class="hero text-center">
        <div class="container">
            <h1 class="display-5">Locadora E-spike</h1>
            <p class="lead">Alugue veículos com facilidade —- portal de cliente e administração.</p>
        </div>
    </header>
    <main class="container py-5">
        <div class="row g-4">
            <div class="col-md-6">
                <div class="card card-admin" onclick="location.href='/client.html'">
                    <div class="card-body">
                        <h5 class="card-title">Área do Cliente</h5>
                        <p class="card-text">Veja suas locações, edite seus dados e faça novas reservas.</p>
                        <a href="/client.html" class="stretched-link"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card card-admin" onclick="location.href='/admin.html'">
                    <div class="card-body">
                        <h5 class="card-title">Área de Administração</h5>
                        <p class="card-text">Gerencie clientes, veículos e locações.</p>
                        <a href="/admin.html" class="stretched-link"></a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="text-center py-4">
        <small>&copy; 2025 Locadora E-spike</small>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
