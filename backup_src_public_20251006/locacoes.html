<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Locações - Locadora E-spike</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">E-spike</a>
            <div>
                <a class="btn btn-sm btn-outline-primary" href="/veiculos.html">Veículos</a>
                <a class="btn btn-sm btn-outline-secondary" href="/clientes.html">Clientes</a>
            </div>
        </div>
    </nav>
    <main class="container py-4">
        <h2>Locações</h2>
        <div class="card mb-4">
            <div class="card-body">
                <form id="formLocacao" class="row g-3">
                    <div class="col-md-4">
                        <select id="veiculoId" class="form-select" required>
                            <option value="">Selecione um veículo</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <select id="clienteId" class="form-select" required>
                            <option value="">Selecione um cliente</option>
                        </select>
                    </div>
                    <div class="col-md-2"><input id="inicio" type="datetime-local" class="form-control" required></div>
                    <div class="col-md-2"><input id="fim" type="datetime-local" class="form-control" required></div>
                    <div class="col-12">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>Valor estimado: <strong id="valorPrevisto">R$ 0.00</strong></div>
                            <button class="btn btn-primary" type="submit">Registrar Locação</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Lista de Locações</h5>
                <div id="listaLocacoes" class="list-group"></div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/locacoes.js"></script>
</body>
</html>
