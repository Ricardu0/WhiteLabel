<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clientes - Locadora E-spike</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <style>.card-click{cursor:pointer}</style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">E-spike</a>
            <div>
                <a class="btn btn-sm btn-outline-primary" href="/veiculos.html">Veículos</a>
                <a class="btn btn-sm btn-outline-secondary" href="/locacoes.html">Locações</a>
            </div>
        </div>
    </nav>
    <main class="container py-4">
        <h2>Clientes</h2>
        <div class="card mb-4">
            <div class="card-body">
                <form id="formCliente" class="row g-3">
                    <div class="col-md-4"><input id="nome" class="form-control" placeholder="Nome" required></div>
                    <div class="col-md-4"><input id="email" class="form-control" placeholder="Email" required></div>
                    <div class="col-md-3"><input id="telefone" class="form-control" placeholder="Telefone" required></div>
                    <div class="col-md-1"><button class="btn btn-primary w-100" type="submit">Cadastrar</button></div>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Lista de clientes</h5>
                <div id="lista" class="list-group"></div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/clientes.js"></script>
</body>
</html>
