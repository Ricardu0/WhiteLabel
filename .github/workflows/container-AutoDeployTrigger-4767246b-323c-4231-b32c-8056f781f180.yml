name: Deploy to Azure Web App

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repository
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/container-AutoDeployTrigger-4767246b-323c-4231-b32c-8056f781f180.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          
      - name: npm install and build
        run: |
          npm ci
          npm run build --if-present
        env:
          # Definir vari√°veis de ambiente do banco de dados
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASS: ${{ secrets.DB_PASS }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_SSL: ${{ secrets.DB_SSL }}

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.CONTAINER_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CONTAINER_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CONTAINER_AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'whitelabel-app'  # Nome do seu Web App no Azure
          slot-name: 'production'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .


