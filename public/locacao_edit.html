<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Editar Locação - Locadora E-spike</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="/">E-spike</a>
      <div>
        <a class="btn btn-sm btn-outline-primary" href="/veiculos.html">Veículos</a>
        <a class="btn btn-sm btn-outline-secondary" href="/clientes.html">Clientes</a>
        <a class="btn btn-sm btn-outline-secondary" href="/locacoes.html">Voltar</a>
      </div>
    </div>
  </nav>
  <main class="container py-4">
    <h2>Editar Locação</h2>
    <div id="editError" class="alert alert-danger d-none"></div>
    <div class="card mb-4">
      <div class="card-body">
        <p class="small text-muted mb-3">Altere os dados da locação e clique em <strong>Salvar</strong>. O botão ficará ativo quando houver mudanças.</p>
        <form id="locacaoEditForm" class="row g-3">
          <input type="hidden" id="locacaoId">
          <div class="col-md-6">
            <label class="form-label">Veículo</label>
            <input id="veiculoInfo" class="form-control" readonly>
          </div>
          <div class="col-md-6">
            <label class="form-label">Cliente</label>
            <input id="clienteInfo" class="form-control" readonly>
          </div>
          <div class="col-md-6">
            <label class="form-label">Início</label>
            <input id="locInicio" type="datetime-local" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Fim</label>
            <input id="locFim" type="datetime-local" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">Status</label>
            <select id="locStatus" class="form-select">
              <option value="ativa">ativa</option>
              <option value="cancelada">cancelada</option>
              <option value="finalizada">finalizada</option>
            </select>
          </div>
          <div class="col-12 text-end">
            <button id="saveBtn" class="btn btn-primary" type="submit">Salvar</button>
            <a class="btn btn-secondary" href="/locacoes.html">Cancelar</a>
          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/locacao_edit.js"></script>
</body>
</html>
