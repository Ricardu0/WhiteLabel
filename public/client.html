<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Área do Cliente - Locadora E-spike</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <style>.hidden{display:none}</style>
</head>
<body class="bg-light">
    <main class="container py-4">
        <h2>Área do Cliente</h2>
        <div id="loginCard" class="card mb-4">
            <div class="card-body">
                <p>Entre com seu e-mail para acessar suas locações e editar seus dados.</p>
                <div class="input-group">
                    <input id="loginEmail" class="form-control" placeholder="seu@exemplo.com">
                    <button id="btnLogin" class="btn btn-primary">Entrar</button>
                </div>
            </div>
        </div>

        <div id="clientArea" class="hidden">
            <div class="card mb-3">
            <div class="card-body">
                <h5>Seus dados</h5>
                <p class="small text-muted">Altere seus dados e clique em <strong>Salvar</strong>. O botão ficará ativo quando houver mudanças.</p>
                <form id="editClientForm" class="row g-2">
                        <input type="hidden" id="clientId">
                        <div class="col-md-4"><input id="cNome" class="form-control" placeholder="Nome"></div>
                        <div class="col-md-4"><input id="cEmail" class="form-control" placeholder="Email"></div>
                        <div class="col-md-3"><input id="cTelefone" class="form-control" placeholder="Telefone"></div>
                        <div class="col-md-1"><button class="btn btn-success">Salvar</button></div>
                    </form>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <h5>Suas locações</h5>
                    <div id="clientLocacoes" class="list-group"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/client.js"></script>
</body>
</html>
