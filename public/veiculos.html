<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Veículos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/admin">Admin</a>
            <div>
                <a class="btn btn-sm btn-outline-primary" href="/admin/veiculos">Veículos</a>
                <a class="btn btn-sm btn-outline-secondary" href="/admin/locacoes">Locações</a>
                <a class="btn btn-sm btn-outline-info" href="/admin/clientes">Clientes</a>
            </div>
        </div>
    </nav>
    <div class="container py-5">
        <h1 class="text-center mb-4">Gerenciamento de Veículos</h1>
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <form id="veiculo-form" class="row g-3">
                    <div class="col-md-4">
                        <input type="text" id="marca" class="form-control" placeholder="Marca" required>
                    </div>
                    <div class="col-md-4">
                        <input type="text" id="modelo" class="form-control" placeholder="Modelo" required>
                    </div>
                    <div class="col-md-2">
                        <input type="number" id="ano" class="form-control" placeholder="Ano" required>
                    </div>
                    <div class="col-md-2">
                        <input type="text" id="placa" class="form-control" placeholder="Placa" required>
                    </div>
                    <div class="col-md-4">
                        <input type="number" id="precoDiaria" class="form-control" placeholder="Preço Diária" required>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
        <h2 class="text-center mb-4">Lista de Veículos</h2>
        <div class="table-responsive">
            <table class="table table-striped table-hover" id="veiculos-table">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Marca</th>
                        <th>Modelo</th>
                        <th>Ano</th>
                        <th>Placa</th>
                        <th>Disponível</th>
                        <th>Preço Diária</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Veículos serão carregados aqui -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/veiculos.js"></script>
</body>
</html>
