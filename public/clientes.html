<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clientes - Locadora E-spike</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <style>.card-click{cursor:pointer}</style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">E-spike</a>
            <div>
                <a class="btn btn-sm btn-outline-primary" href="/veiculos.html">Veículos</a>
                <a class="btn btn-sm btn-outline-secondary" href="/locacoes.html">Locações</a>
            </div>
        </div>
    </nav>
    <main class="container py-4">
        <h2>Clientes</h2>
        <div class="card mb-4">
            <div class="card-body">
                <div id="statusMessage" class="alert alert-success d-none mb-3"></div>
                <p class="small text-muted" id="editInstructions" style="display: none;">Altere os dados do cliente e clique em <strong>Salvar</strong>. O botão ficará ativo quando houver mudanças.</p>
                <form id="formCliente" class="row g-3">
                    <div class="col-md-4"><input id="nome" class="form-control" placeholder="Nome" required></div>
                    <div class="col-md-4"><input id="email" class="form-control" placeholder="Email" required></div>
                    <div class="col-md-3"><input id="telefone" class="form-control" placeholder="Telefone" required></div>
                    <div class="col-md-1">
                        <button id="clienteSubmitBtn" class="btn btn-primary w-100" type="submit">Cadastrar</button>
                    </div>
                    <div class="col-md-1">
                        <button id="cancelEditBtn" type="button" class="btn btn-secondary w-100 d-none">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="editHistoryContainer" class="mb-4">
            <div id="editHistory"></div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Lista de clientes</h5>
                <div id="lista" class="list-group"></div>
            </div>
        </div>
    </main>

        <!-- History modal -->
        <div class="modal fade" id="historyModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Histórico de Locações</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="historyBody">Carregando...</div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/clientes.js"></script>
</body>
</html>
